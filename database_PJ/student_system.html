<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>學生系統 - 高雄大學激發學生創意競賽</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00b4db, #0083b0);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
        }

        .content-container {
            width: 100%;
            max-width: 1200px;
            margin-top: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            font-size: 26px;
            margin-bottom: 20px;
            text-align: center;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h3 {
            color: #0083b0;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .btn-container {
            text-align: center;
        }

        .btn {
            padding: 12px 25px;
            background-color: #00b4db;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
            margin: 10px;
            display: inline-block;
        }

        .btn:hover {
            background-color: #0083b0;
            transform: translateY(-3px);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        input[type="text"], input[type="date"], input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        .table-container {
            margin-top: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 10px;
        }

        th {
            background-color: #00b4db;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        @media (max-width: 768px) {
            .content-container {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 22px;
            }

            .btn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h2>學生系統</h2>

        <!-- 報名與作品提交 -->
        <div class="section">
            <h3>報名與作品提交</h3>
            <form action="submit_project.php" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="teamName">隊伍名稱：</label>
                    <input type="text" id="teamName" name="teamName" required>
                </div>
                <div class="form-group">
                    <label for="teamMembers">隊伍成員：</label>
                    <input type="text" id="teamMembers" name="teamMembers" placeholder="以逗號分隔成員名稱" required>
                </div>
                <div class="form-group">
                    <label for="projectDescription">作品描述：</label>
                    <textarea id="projectDescription" name="projectDescription" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="documentation">作品說明書：</label>
                    <input type="file" id="documentation" name="documentation" accept=".pdf,.doc,.docx" required>
                </div>
                <div class="form-group">
                    <label for="poster">海報：</label>
                    <input type="file" id="poster" name="poster" accept=".jpg,.png" required>
                </div>
                <div class="form-group">
                    <label for="demoVideo">展示影片：</label>
                    <input type="file" id="demoVideo" name="demoVideo" accept=".mp4,.avi" required>
                </div>
                <div class="form-group">
                    <label for="codeLink">程式碼連結：</label>
                    <input type="text" id="codeLink" name="codeLink" required>
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn">提交作品</button>
                </div>
            </form>
            
        </div>

        <!-- 歷屆資料查詢 -->
        <div class="section">
            <h3>歷屆資料查詢</h3>
            <p>您可以查詢歷屆得獎作品與評分資料：</p>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>隊伍名稱</th>
                            <th>作品名稱</th>
                            <th>得獎年度</th>
                            <th>評分</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 假資料 -->
                        <tr>
                            <td>隊伍A</td>
                            <td>創新作品1</td>
                            <td>2023</td>
                            <td>90</td>
                        </tr>
                        <tr>
                            <td>隊伍B</td>
                            <td>創新作品2</td>
                            <td>2022</td>
                            <td>85</td>
                        </tr>
                        <tr>
                            <td>隊伍C</td>
                            <td>創新作品3</td>
                            <td>2021</td>
                            <td>88</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="btn-container">
            <a href="index.html">
                <button class="btn">返回首頁</button>
            </a>
        </div>
    </div>
</body>
</html>
