<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>評分管理 - 高雄大學激發學生創意競賽</title>
    <style>
        /* 通用樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00b4db, #0083b0);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
        }

        .grading-container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            color: #333;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        .btn-container {
            text-align: center;
        }

        .btn {
            padding: 12px 25px;
            background-color: #00b4db;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #0083b0;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .back-btn {
            margin-top: 20px;
            background-color: #555;
        }

        .back-btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="grading-container">
        <h2>評分管理</h2>
        <form action="submit_grades.php" method="POST">
            <div class="form-group">
                <label for="teamName">隊伍名稱：</label>
                <input type="text" id="teamName" name="teamName" required>
            </div>
            <div class="form-group">
                <label for="workTitle">作品名稱：</label>
                <input type="text" id="workTitle" name="workTitle" required>
            </div>
            <div class="form-group">
                <label for="gradeScore">評分：</label>
                <input type="number" id="gradeScore" name="gradeScore" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="comments">評語：</label>
                <textarea id="comments" name="comments" rows="4" required></textarea>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn">提交評分</button>
            </div>
        </form>
        <div class="btn-container">
            <a href="judge_dashboard.html">
                <button class="btn back-btn">返回主選單</button>
            </a>
        </div>
    </div>
</body>
</html>
