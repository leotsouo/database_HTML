<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>創意競賽管理系統</title>
    <style>
        /* 全局樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef3fa;
            color: #333;
        }

        /* 頁首 */
        header {
            background-color: #0057b8;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        header .buttons {
            display: flex;
            gap: 20px;
        }

        header .buttons a {
            text-decoration: none;
            color: white;
            background-color: #0073e6;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
        }

        header .buttons a:hover {
            background-color: #004a99;
            transform: scale(1.05);
        }

        /* 導覽列 */
        nav {
            background-color: #0073e6;
            color: white;
            display: flex;
            justify-content: center;
            padding: 15px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 30px;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #cce7ff;
        }

        /* 輪播圖 */
        .carousel {
            position: relative;
            width: 100%;
            height: 60vh;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 100%;
            opacity: 0;
            transition: all 0.7s ease;
        }

        .carousel img.active {
            left: 0;
            opacity: 1;
        }

        .carousel img.previous {
            left: -100%;
        }

        /* 公告區域 */
        .announcement {
            max-width: 1200px;
            margin: 40px auto;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .announcement h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #0057b8;
            border-left: 6px solid #0073e6;
            padding-left: 15px;
        }

        .announcement ul {
            list-style: none;
            padding-left: 15px;
        }

        .announcement ul li {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .announcement ul li a {
            text-decoration: none;
            color: #0057b8;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .announcement ul li a:hover {
            color: #0073e6;
        }

        /* 頁尾 */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #004a99;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- 頁首 -->
    <header>
        <div class="logo"> 創意競賽</div>
        <div class="buttons">
            <a href="signup_form.php">報名</a>
            <a href="login_select.html">登入</a>
        </div>
    </header>

    <!-- 導覽列 -->
    <nav>
        <a href="about.html">關於競賽</a>
        <a href="rule.html">競賽規則</a>
    </nav>

    <!-- 輪播圖 -->
    <div class="carousel">
        <img src="final-1.jpg" alt="圖片1" class="active">
        <img src="final-2.jpg" alt="圖片2">
        <img src="final-3.jpg" alt="圖片3">
    </div>

    <!-- 公告 -->
    <div class="announcement">
        <h2>最新公告</h2>
        <ul>
            <li><a href="#announcement1">[公告] 報名截止日期延長至 2025 年 1 月 31 日</a></li>
            <li><a href="#announcement2">[公告] 評分標準已上線</a></li>
            <li><a href="#announcement3">[公告] 競賽簡章下載</a></li>
        </ul>
    </div>

    <!-- 頁尾 -->
    <footer>
        創意競賽管理系統 © 2025
    </footer>

    <!-- JavaScript 自動輪播 -->
    <script>
        const images = document.querySelectorAll('.carousel img');
        let currentIndex = 0;

        function switchImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        setInterval(switchImage, 3000);
    </script>
</body>
</html>
