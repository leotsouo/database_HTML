<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>評審登入 - 高雄大學激發學生創意競賽</title>
    <style>
        /* 通用樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00b4db, #0083b0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            color: #333;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-container {
            text-align: center;
        }

        .btn {
            padding: 12px 25px;
            background-color: #00b4db;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #0083b0;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>評審老師登入</h2>
        <form action="judge_login.php" method="POST">
            <div class="form-group">
                <label for="teacherEmail">電子郵件：</label>
                <input type="email" id="teacherEmail" name="teacherEmail" required>
            </div>
            <div class="form-group">
                <label for="teacherPassword">密碼：</label>
                <input type="password" id="teacherPassword" name="teacherPassword" required>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn">登入</button>
            </div>
        </form>
    </div>
</body>
</html>
